<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة عمليات جيش التبليغ الجزائري</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
            border: 5px solid #006633;
        }
        .container { padding: 20px; }
        h1 { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        
        /* تصميم الزر الأحمر */
        .fire-button {
            background: radial-gradient(circle, #ff0000, #8b0000);
            color: white;
            font-size: 26px;
            padding: 25px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0000;
            position: relative;
            z-index: 10;
            transition: 0.3s;
        }

        /* أنيميشن الصاروخ */
        #rocket {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            display: none;
            z-index: 100;
        }

        @keyframes rocketFly {
            0% { bottom: -100px; }
            100% { bottom: 80%; transform: translateX(-50%) scale(2); opacity: 0; }
        }

        /* مربع الرسالة المضيئة */
        #successMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ff00;
            box-shadow: 0 0 30px #00ff00;
            padding: 30px;
            z-index: 200;
            border-radius: 15px;
        }

        .target-box { background: #111; border: 1px solid #d21034; padding: 15px; margin: 20px auto; width: 80%; }
    </style>
</head>
