<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة العمليات التكتيكية - الجلاد الجزائري</title>
    <style>
        /* الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        /* الخلفية العامة مع الصورة المدمجة */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* لون احتياطي للخلفية */
            background-image: url('https://images.unsplash.com/photo-1517402127271-e7724a7374d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80'); /* رابط الصورة الخلفية */
            background-size: cover; /* تغطية كاملة للخلفية */
            background-position: center; /* توسيط الصورة */
            background-attachment: fixed; /* لتثبيت الصورة أثناء التمرير إذا كان هناك محتوى طويل */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Share Tech Mono', monospace; /* خط هاكرز */
            color: #e0e0e0; /* لون نص عام */
            overflow: hidden;
            position: relative;
        }

        /* طبقة تظليل فوق الصورة لزيادة وضوح الأزرار */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* تظليل أسود شفاف */
            z-index: 1;
        }

        /* العنوان الرئيسي للواجهة */
        .header-title {
            font-family: 'Orbitron', sans-serif; /* خط مستقبلي */
            font-size: 3.5em;
            color: #ff0000; /* أحمر ناري */
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
            margin-bottom: 40px;
            letter-spacing: 5px;
            animation: pulse-red 2s infinite alternate; /* نبض أحمر */
            text-align: center;
            position: relative;
            z-index: 2; /* ليكون فوق طبقة التظليل */
        }

        @keyframes pulse-red {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            100% { text-shadow: 0 0 25px #ff0000, 0 0 40px #ff0000; }
        }

        /* حاوية الأزرار الرئيسية */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px; /* المسافة بين الأزرار */
            background: rgba(0, 0, 0, 0.8); /* خلفية شبه شفافة للأزرار */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3), 0 0 50px rgba(255, 0, 0, 0.2);
            border: 2px solid #00ff41; /* إطار أخضر */
            position: relative;
            z-index: 2; /* ليكون فوق طبقة التظليل */
        }

        /* تصميم الأزرار "الصناديق الفولاذية" مع تأثير 3D */
        .steel-button {
            width: 350px;
            height: 70px;
            background: linear-gradient(145deg, #333, #111); /* تدرج ليعطي عمق */
            color: #e0e0e0; /* لون نص افتراضي */
            border: 2px solid;
            border-image-slice: 1;
            cursor: pointer;
            font-size: 1.6em;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease-in-out;
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 65, 0.1), /* ظل داخلي */
                0 5px 15px rgba(0, 0, 0, 0.5); /* ظل خارجي للعمق */
            position: relative;
            overflow: hidden;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            border-radius: 8px; /* حواف مستديرة قليلاً */
            transform-style: preserve-3d; /* لجعل الأطفال ثلاثي الأبعاد */
            perspective: 1000px;
        }

        /* تأثيرات الإضاءة والوهج لكل زر */
        .steel-button.green {
            border-image-source: linear-gradient(to right, #00ff41, #00992a);
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }
        .steel-button.red {
            border-image-source: linear-gradient(to right, #ff0000, #cc0000);
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
        .steel-button.yellow {
            border-image-source: linear-gradient(to right, #ffff00, #cccc00);
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }

        /* تأثير ال Hover على الأزرار */
        .steel-button:hover {
            transform: translateY(-5px) scale(1.02); /* رفع وتكبير خفيف */
            filter: brightness(1.2);
            letter-spacing: 3px;
            box-shadow: 
                inset 0 0 15px rgba(0, 255, 65, 0.2),
                0 10px 25px rgba(0, 0, 0, 0.7); /* ظل أعمق */
        }

        .steel-button.green:hover { background: linear-gradient(145deg, #444, #222); box-shadow: 0 0 30px #00ff41; }
        .steel-button.red:hover { background: linear-gradient(145deg, #444, #222); box-shadow: 0 0 30px #ff0000; }
        .steel-button.yellow:hover { background: linear-gradient(145deg, #444, #222); box-shadow: 0 0 30px #ffff00; }

        /* تأثير الضغط (Active) */
        .steel-button:active {
            transform: translateY(2px) scale(0.98); /* ضغط للداخل */
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 65, 0.3),
                0 2px 5px rgba(0, 0, 0, 0.3); /* ظل أقل بروزا */
        }

        /* الخطوط المتوهجة في الأطراف (مثل في صورتك) - سأستخدمها كطبقة علوية للزر */
        .steel-button .glow-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-image-slice: 1;
            box-shadow: 0 0 15px currentColor;
            opacity: 0.7;
            transition: all 0.3s ease-in-out;
            pointer-events: none; /* لتمرير أحداث الماوس إلى الزر الأساسي */
        }

        .steel-button.green .glow-border { border-image-source: linear-gradient(to right, #00ff41, #00992a); }
        .steel-button.red .glow-border { border-image-source: linear-gradient(to right, #ff0000, #cc0000); }
        .steel-button.yellow .glow-border { border-image-source: linear-gradient(to right, #ffff00, #cccc00); }

        .steel-button:hover .glow-border { opacity: 1; box-shadow: 0 0 30px currentColor; }

        /* تأثير الاهتزاز عند الضغط */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shaking {
            animation: shake 0.3s ease-in-out;
        }

        /* رسالة الحالة السفلية */
        .status-message {
            position: absolute;
            bottom: 20px;
            color: #aaaaaa;
            font-size: 0.9em;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            opacity: 0.7;
            z-index: 2;
        }
    </style>
</head>
<body>

    <h1 class="header-title">القيادة التكتيكية</h1>

    <div class="buttons-container">
        <button class="steel-button green" onclick="activateButton(this, 'gunshot')">
            <span class="glow-border"></span>
            <span>بدء الهجوم</span>
        </button>
        <button class="steel-button red" onclick="activateButton(this, 'alert')">
            <span class="glow-border"></span>
            <span>اختراق الهدف</span>
        </button>
        <button class="steel-button yellow" onclick="activateButton(this, 'explosion')">
            <span class="glow-border"></span>
            <span>تدمير كلي</span>
        </button>
    </div>

    <div class="status-message">تأمين الاتصال... انتظار الأوامر.</div>

    <audio id="gunshotSound">
        <source src="https://www.soundjay.com/military/gun-shot-2.mp3" type="audio/mpeg">
    </audio>
    <audio id="alertSound">
        <source src="https://www.soundjay.com/misc/computer-error-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosionSound">
        <source src="https://www.soundjay.com/misc/explosion_01-www.soundjay.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        function activateButton(button, soundType) {
            let sound;
            if (soundType === 'gunshot') {
                sound = document.getElementById('gunshotSound');
            } else if (soundType === 'alert') {
                sound = document.getElementById('alertSound');
            } else if (soundType === 'explosion') {
                sound = document.getElementById('explosionSound');
            }

            if (sound) {
                sound.currentTime = 0;
                sound.play();
            }

            button.classList.add('shaking');
            document.body.classList.add('shaking');
            setTimeout(() => {
                button.classList.remove('shaking');
                document.body.classList.remove('shaking');
            }, 300);

            const statusMessage = document.querySelector('.status-message');
            if (soundType === 'gunshot') {
                statusMessage.textContent = "العملية بدأت: إطلاق نار مكثف!";
                statusMessage.style.color = '#00ff41';
                statusMessage.style.textShadow = '0 0 8px #00ff41';
            } else if (soundType === 'alert') {
                statusMessage.textContent = "الاختراق مؤكد: الوصول إلى الشبكة المركزية!";
                statusMessage.style.color = '#ff0000';
                statusMessage.style.textShadow = '0 0 8px #ff0000';
            } else if (soundType === 'explosion') {
                statusMessage.textContent = "تم التدمير: لا يوجد ناجون!";
                statusMessage.style.color = '#ffff00';
                statusMessage.style.textShadow = '0 0 8px #ffff00';
            }
        }
    </script>

</body>
</html>
