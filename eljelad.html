<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الواجهة الاحترافية - الجلاد الجزائري</title>
    <style>
        /* إعدادات الخلفية العامة */
        body {
            margin: 0;
            padding: 0;
            background-color: #050a05; /* لون غامق جداً */
            background-image: 
                linear-gradient(rgba(0, 20, 0, 0.8), rgba(0, 20, 0, 0.8)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* نقش كاربون */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* حاوية الأزرار */
        .container {
            text-align: center;
            border: 2px solid #00ff41;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        /* تصميم الأزرار مثل الصورة */
        .cyber-button {
            display: block;
            width: 300px;
            height: 60px;
            margin: 20px 0;
            background: #111;
            color: #00ff41;
            border: 2px solid #00ff41;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            font-size: 18px;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            overflow: hidden;
            outline: none;
        }

        /* تأثير الوهج عند تمرير الماوس */
        .cyber-button:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 30px #00ff41;
        }

        /* الزوايا المعدنية (مثل التي في الصورة) */
        .cyber-button::before, .cyber-button::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff41;
        }

        .cyber-button::before { top: 0; left: 0; }
        .cyber-button::after { bottom: 0; right: 0; }

        /* تأثير الحركة للعنوان */
        .header-text {
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
            margin-bottom: 30px;
            letter-spacing: 5px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="header-text">SYSTEM ACTIVE</div>

    <div class="container">
        <button class="cyber-button" onclick="playWarSound()"></button>
        <button class="cyber-button" onclick="playWarSound()"></button>
        <button class="cyber-button" onclick="playWarSound()"></button>
    </div>

    <audio id="gunshot">
        <source src="https://www.soundjay.com/mechanical/gun-gunshot-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playWarSound() {
            var audio = document.getElementById("gunshot");
            // إعادة الصوت للبداية في حال الضغط المتكرر السريع
            audio.currentTime = 0; 
            audio.play();
            
            // إضافة تأثير اهتزاز خفيف للشاشة عند الضغط
            document.body.style.animation = "shake 0.2s cubic-bezier(.36,.07,.19,.97) both";
            setTimeout(() => {
                document.body.style.animation = "";
            }, 200);
        }
    </script>

    <style>
        /* أنيميشن الاهتزاز */
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>

</body>
</html>
