<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة العمليات السيبرانية - الجلاد الجزائري</title>
    <style>
        /* الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        /* الخلفية العامة والأساسية */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d; /* أسود داكن جداً */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Share Tech Mono', monospace; /* خط هاكرز */
            color: #00ff41; /* أخضر نيون */
            overflow: hidden; /* لمنع ظهور scrollbar بسبب تأثيرات الخلفية */
            position: relative;
        }

        /* تأثير الماتريكس في الخلفية */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d0d;
            z-index: -1;
            overflow: hidden;
            opacity: 0.2; /* شفافية خفيفة */
        }

        .matrix-column {
            position: absolute;
            width: 15px; /* عرض العمود */
            left: 0;
            top: 0;
            color: #00ff41;
            font-size: 15px;
            text-shadow: 0 0 8px #00ff41;
            white-space: pre; /* للحفاظ على المسافات والأسطر */
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); opacity: 0; }
            5% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* العنوان الرئيسي للواجهة */
        .header-title {
            font-family: 'Orbitron', sans-serif; /* خط مستقبلي */
            font-size: 3.5em;
            color: #ff0000; /* أحمر ناري */
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
            margin-bottom: 40px;
            letter-spacing: 5px;
            animation: pulse-red 2s infinite alternate; /* نبض أحمر */
            text-align: center;
        }

        @keyframes pulse-red {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            100% { text-shadow: 0 0 25px #ff0000, 0 0 40px #ff0000; }
        }

        /* حاوية الأزرار الرئيسية */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px; /* المسافة بين الأزرار */
            background: rgba(0, 0, 0, 0.7); /* خلفية شبه شفافة للأزرار */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3), 0 0 50px rgba(255, 0, 0, 0.2);
            border: 2px solid #00ff41; /* إطار أخضر */
        }

        /* تصميم الأزرار الفردية */
        .hacker-button {
            width: 350px;
            height: 70px;
            background: #1a1a1a;
            color: #00ff41;
            border: 2px solid;
            border-image-slice: 1;
            cursor: pointer;
            font-size: 1.6em;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        /* تأثيرات الوهج لكل زر */
        .hacker-button.green {
            border-image-source: linear-gradient(to right, #00ff41, #00992a);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            color: #00ff41;
        }
        .hacker-button.red {
            border-image-source: linear-gradient(to right, #ff0000, #cc0000);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            color: #ff0000;
        }
        .hacker-button.yellow {
            border-image-source: linear-gradient(to right, #ffff00, #cccc00);
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
            color: #ffff00;
        }

        /* تأثير ال Hover على الأزرار */
        .hacker-button:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
            letter-spacing: 3px;
        }

        .hacker-button.green:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 30px #00ff41;
        }
        .hacker-button.red:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 30px #ff0000;
        }
        .hacker-button.yellow:hover {
            background: rgba(255, 255, 0, 0.1);
            box-shadow: 0 0 30px #ffff00;
        }

        /* الخطوط المتوهجة في الأطراف (مثل في صورتك) */
        .hacker-button::before, .hacker-button::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: currentColor; /* تأخذ لون الزر */
            z-index: 1;
        }
        .hacker-button::before { top: 0; left: 0; }
        .hacker-button::after { bottom: 0; right: 0; }

        .hacker-button span {
            position: relative;
            z-index: 2; /* لجعل النص فوق الألوان الخلفية */
        }

        /* تأثير الاهتزاز عند الضغط */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shaking {
            animation: shake 0.3s ease-in-out;
        }

        /* رسالة الحالة السفلية */
        .status-message {
            position: absolute;
            bottom: 20px;
            color: #aaaaaa;
            font-size: 0.9em;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="matrix-background" id="matrixBackground"></div>

    <h1 class="header-title">الجلاد الجزائري</h1>

    <div class="buttons-container">
        <button class="hacker-button green" onclick="activateButton(this, 'gunshot')"><span>بدء الهجوم</span></button>
        <button class="hacker-button red" onclick="activateButton(this, 'alert')"><span>اختراق النظام</span></button>
        <button class="hacker-button yellow" onclick="activateButton(this, 'explosion')"><span>القضاء على الهدف</span></button>
    </div>

    <div class="status-message">تأمين الاتصال... جاري التحضير للعملية.</div>

    <audio id="gunshotSound">
        <source src="https://www.soundjay.com/military/gun-shot-2.mp3" type="audio/mpeg">
    </audio>
    <audio id="alertSound">
        <source src="https://www.soundjay.com/misc/computer-error-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosionSound">
        <source src="https://www.soundjay.com/misc/explosion_01-www.soundjay.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        // دالة تشغيل الأصوات وتأثيرات الأزرار
        function activateButton(button, soundType) {
            let sound;
            if (soundType === 'gunshot') {
                sound = document.getElementById('gunshotSound');
            } else if (soundType === 'alert') {
                sound = document.getElementById('alertSound');
            } else if (soundType === 'explosion') {
                sound = document.getElementById('explosionSound');
            }

            if (sound) {
                sound.currentTime = 0; // لإعادة الصوت من البداية عند كل ضغطة
                sound.play();
            }

            // إضافة تأثير اهتزاز خفيف للزر نفسه وللشاشة
            button.classList.add('shaking');
            document.body.classList.add('shaking');
            setTimeout(() => {
                button.classList.remove('shaking');
                document.body.classList.remove('shaking');
            }, 300); // إزالة الاهتزاز بعد 0.3 ثانية

            // تغيير رسالة الحالة
            const statusMessage = document.querySelector('.status-message');
            if (soundType === 'gunshot') {
                statusMessage.textContent = "بدء الهجوم... إطلاق نار مكثف!";
                statusMessage.style.color = '#00ff41';
                statusMessage.style.textShadow = '0 0 8px #00ff41';
            } else if (soundType === 'alert') {
                statusMessage.textContent = "اختراق النظام... تم الوصول إلى الخوادم!";
                statusMessage.style.color = '#ff0000';
                statusMessage.style.textShadow = '0 0 8px #ff0000';
            } else if (soundType === 'explosion') {
                statusMessage.textContent = "القضاء على الهدف... تم المسح الكلي!";
                statusMessage.style.color = '#ffff00';
                statusMessage.style.textShadow = '0 0 8px #ffff00';
            }
        }

        // JavaScript لتوليد تأثير الماتريكس
        document.addEventListener('DOMContentLoaded', () => {
            const matrixBackground = document.getElementById('matrixBackground');
            const columnsCount = Math.floor(window.innerWidth / 15); // عدد الأعمدة بناءً على عرض الشاشة

            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()-=_+[]{}|;:,.<>?';

            for (let i = 0; i < columnsCount; i++) {
                const column = document.createElement('div');
                column.classList.add('matrix-column');
                column.style.left = `${i * 15}px`;
                column.style.animationDelay = `${Math.random() * 5}s`; // تأخير عشوائي
                column.style.height = `${window.innerHeight + 200}px`; // ارتفاع أطول من الشاشة

                let columnText = '';
                const textLength = Math.floor(Math.random() * 50) + 20; // طول عشوائي للعمود
                for (let j = 0; j < textLength; j++) {
                    columnText += chars.charAt(Math.floor(Math.random() * chars.length)) + '\n';
                }
                column.textContent = columnText;
                matrixBackground.appendChild(column);

                // تعيين مدة الحركة عشوائياً
                column.style.animationDuration = `${Math.random() * 10 + 5}s`; // بين 5 و 15 ثانية
            }
        });
    </script>

</body>
</html>
